<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASTA SPOTIFY</title>
</head>
<body> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <style>
        .song {
            margin: 10px 0;
            cursor: pointer;
        }
        .song:hover {
            text-decoration: underline;
        }
        </style>

    <div class="container flex bg-black rounded">
        <div class="left">
            <div class="home bg-grey m1 p1">
                <div class="logo"><img class="invert"src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert"src="home.svg" alt="home">Home</li>
                    <li><img class="invert"src="search.svg" alt="search">Search</li>

                </ul>
            </div>
            <div class="library bg-grey library m1 p1">
                <div class="heading">
                    <img class="invert"src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                   
                        
            </div>
            <div class="songlist">
                <ul>
                    <li>Song Name</li>
                    
                    <div id="songList"></div>
                    <audio id="audioPlayer" controls></audio>
                </ul>
               
                <script src="script.js"></script>
            </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
            
        </div>
        <div class="right bg-grey   ">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#f1f0f0" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#f1f0f0" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
                
            </div>
            <div class="spotify-playlist">
                <h1>Popular Artists</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="svg-container">
                            <div class="play-button2">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                  <circle cx="12" cy="12" r="11" fill="green" />
                                  <path fill="#FFF" d="M9 16.2V7.8L15 12l-6 3.2z" />
                                </svg>
                            </div>
                            <div class="image-container">
                                        <img src="https://i.scdn.co/image/ab67616100005174231cf13deba70a3aaf4feac7" alt="Rectangular Image">
                            </div>
                            <h2>KR$NA</h2>
                            <div class="swapnil">
                                <h1>Artist</h1>
                            </div>
                                
                                
                            </div>
                          </div>
                        <div class="playbar">
                            
                            <div class="songinfo">

                            </div>
                            <div class="songbutton">
                                <img src="prevsong.svg" alt="">
                                <img src="play.svg" alt="">
                                <img src="nextsong.svg" alt="">
                            </div>
                            <div class="songtime"></div>
                        </div>
                         
                        
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <button onclick="fetchAndPlaySongs()">Play Songs</button>
    </div>
    
    
</body>
</html>
